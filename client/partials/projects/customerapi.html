<div class="row">
    <div class="col-md-6">
        <form class="well">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" data-ng-model="form.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" data-ng-model="form.lastname">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" data-ng-model="form.phone">
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street" data-ng-model="form.address.street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" data-ng-model="form.address.city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" data-ng-model="form.address.state">
            </div>
            <div class="form-group">
                <label for="zip">zip</label>
                <input type="text" class="form-control" id="zip" data-ng-model="form.address.zip">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success" data-ng-click="addToDatabase()">Add Customer</button>
            </div>
            <br>
        </form>
    </div>
    <div class="col-md-6">
        <div id="customer-table">
            <table class="table table-hover">
                <thead>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th><i class="fa fa-trash" data-ng-click="deleteAll()"></i>
                    </th>
                </thead>
                <tr data-ng-repeat="customer in customers | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
                    <td>{{customer.lastname}}, {{customer.firstname}}</td>
                    <td>{{customer.phone}}</td>
                    <td>{{customer.address.street}}
                        <br> {{customer.address.city}}, {{customer.address.state}}
                        <br> {{customer.address.zip}}
                    </td>
                    <td><i class="fa fa-trash" data-ng-click="delete((currentPage - 1) * pageSize + $index)"></i>
                    </td>
                </tr>
            </table>
        </div>
        
        <uib-pagination total-items="customers.length" data-ng-model="currentPage" items-per-page="pageSize"></uib-pagination>
        
        <!--<a max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>-->
    </div>
</div>
